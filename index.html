<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lifestyle Website</title>
    <link rel="stylesheet" href="style.css">

<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <a href="#" class="brand">Lifestyle</a>
                <ul class="nav-links">
                    <li><a href="#section1">Home</a></li>
                    <li><a href="#section2">Product</a></li>
                    <li><a href="#section3">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section id="section1" class="section">
            <div class="container">
                <h1>Welcome to Mens Fashion</h1>
                <!-- <p>Your guide to a healthier and happier life.</p> -->
                <div class="image">
                    <img src="./image/fashion2.jpg" alt="iamge">
                </div>
            </div>
        </section>
        <section id="section2" class="section about-section">
            <div class="container">
                <h2>Adult men's fashion</h2>
                <p>Learn more about our mission and values.</p>
                <div class="about-images">
                    <div class="image-item">
                        <img src="./image/fashion3.jpg" alt="Image 1">
                        <p>Fashion man in leather jacket and glasses</p>
                    </div>
                    <div class="image-item">
                        <img src="./image/fashion4.jpg" alt="Image 2">
                        <p>Need inspiration for men's casual style</p>
                    </div>
                    <div class="image-item">
                        <img src="./image/fashion 5.jpg" alt="Image 3">
                        <p>OOTD style inspiration for men</p>
                    </div>
                </div>
            </div>
        </section>
        <section id="section3" class="contact">
            <div class="contact-form">
                <h2>Contact Us</h2>
                <form action="#" method="POST">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
        
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
        
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
        
                    <button type="submit">Submit</button>
                </form>
            </div>
